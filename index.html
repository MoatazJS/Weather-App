<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-bg-secondary">
    <div
      class="navbar d-flex justify-content-around align-items-center bg-dark text-white"
    >
      <div class="title d-flex justify-content-center align-items-center">
        <img
          class="img-fluid rounded-4 logoTitle"
          src="titlelogo.png"
          alt="logo"
        />
        <h1 class="fs-4 m-0">Weather App</h1>
      </div>
      <div class="links pt-3">
        <ul
          class="d-flex justify-content-center align-items-center gap-4 list-unstyled"
        >
          <li>
            <a
              class="text-decoration-none btn btn-outline-light rounded-4 border-0"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none btn btn-outline-light rounded-4 border-0"
              href="#"
              >News</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none btn btn-outline-light rounded-4 border-0"
              href="#"
              >Live Cameras</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none btn btn-outline-light rounded-4 border-0"
              href="#"
              >Photos</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none btn btn-outline-light rounded-4 border-0"
              href="#"
              >Contact</a
            >
          </li>
          <li>
            <button class="btn btn-outline-light rounded-circle border-0">
              <i class="bi bi-brightness-high-fill"></i>
              <i class="bi bi-moon-fill d-none"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <form class="d-flex">
            <input
              class="form-control rounded-pill bg-dark text-white border-1 border-dark shadow-none me-2 searchInput p-3 flex-grow-1"
              type="search"
              placeholder="Enter city..."
            />
            <button
              class="btn btn-outline-dark bg-dark text-white rounded-pill"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <div class="row g-3 justify-content-center align-items-stretch">
        <div class="col-md-4 minHeight">
          <div
            class="main h-100 text-bg-dark rounded-3 p-3 h-100 d-flex justify-content-between align-items-center flex-column"
          >
            <div
              class="cardTitle d-flex justify-content-between align-items-center w-100"
            >
              <h1 class="cityName">Cairo</h1>
              <p class="date">30 June</p>
            </div>
            <div class="cardContent">
              <h2 class="temp display-4 fw-bold text-info mb-3">36°C</h2>
            </div>
            <div class="d-flex w-100 justify-content-around align-items-center">
              <div class="d-flex justify-content-start gap-2">
                <i class="bi bi-water"></i>
                <p class="humidity">30%</p>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <i class="bi bi-wind"></i>
                <p class="windSpeed">30km/h</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 minHeight">
          <div
            class="secMain h-100 rounded-3 p-3 h-100 text-bg-dark d-flex justify-content-between align-items-center flex-column"
          >
            <div
              class="cardTitle d-flex justify-content-between align-items-center w-100"
            >
              <h1 class="cityName">Cairo</h1>
              <p class="date">30 June</p>
            </div>
            <div class="cardContent">
              <h2 class="temp display-4 fw-bold text-info mb-3">36°C</h2>
            </div>
            <div class="d-flex w-100 justify-content-around align-items-center">
              <div class="d-flex justify-content-start gap-2">
                <i class="bi bi-water"></i>
                <p class="humidity">30%</p>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <i class="bi bi-wind"></i>
                <p class="windSpeed">30km/h</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 minHeight">
          <div
            class="thirdMain h-100 text-bg-dark rounded-3 p-3 h-100 d-flex justify-content-between align-items-center flex-column"
          >
            <div
              class="cardTitle d-flex justify-content-between align-items-center w-100"
            >
              <h1 class="cityName">Cairo</h1>
              <p class="date">30 June</p>
            </div>
            <div class="cardContent">
              <h2 class="temp display-4 fw-bold text-info mb-3">36°C</h2>
            </div>

            <div class="d-flex w-100 justify-content-around align-items-center">
              <div class="d-flex justify-content-start gap-2">
                <i class="bi bi-water"></i>
                <p class="humidity">30%</p>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <i class="bi bi-wind"></i>
                <p class="windSpeed">30km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form
              class="d-flex bg-secondary rounded-pill overflow-hidden shadow"
            >
              <input
                type="text"
                class="form-control border-0 bg-secondary rounded-pill px-4 py-2 shadow-none flex-grow-1"
                placeholder="Enter Your Email To Subscribe.."
                aria-label="Enter Email"
              />
              <button class="btn btn-secondary px-4 rounded-pill" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
      <div
        class="footerLinks d-flex align-items-center justify-content-center pt-4"
      >
        <a
          href="https://facebook.com"
          class="text-light me-3"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="fab fa-facebook-f fs-4"></i>
        </a>
        <a
          href="https://x.com"
          class="text-light me-3"
          target="_blank"
          aria-label="Twitter"
        >
          <i class="fab fa-x-twitter fs-4"></i>
        </a>
        <a
          href="https://instagram.com"
          class="text-light me-3"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram fs-4"></i>
        </a>

        <a
          href="https://github.com"
          class="text-light me-3"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="fab fa-github fs-4"></i>
        </a>
      </div>
      <p class="text-secondary small mt-3 mb-0 text-center">
        © 2025 All temperatures and rights reserved.
      </p>
    </footer>
    <script src="javascript/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
